<!DOCTYPE html>
<html>
<head>
    <title>Flash Card - Learn English</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Welcome to Flash Card</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            {% for level, data in vocabulary.items() %}
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold">{{ data.name }}</h2>
                <p class="text-gray-600 mb-4">{{ data.description }}</p>
                <p class="mb-2">Words: {{ data.words|length }}</p>
                <a href="/start_level/{{ level }}" 
                   class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Start Learning
                </a>
            </div>
            {% endfor %}
        </div>
        
        <div class="mt-8 text-center">
            <p>Total visitors: {{ visitor_count }}</p>
        </div>
    </div>
</body>
</html>
